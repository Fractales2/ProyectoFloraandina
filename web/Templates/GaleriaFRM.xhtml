                                </a>

                                    <span class="text-white lnr lnr-menu"></span>
                                </button>

                                <div class="collapse navbar-collapse justify-content-end align-items-center" id="navbarSupportedContent">
                                    <ul class="navbar-nav">

        <center>

                    <div id="galeria">

                            <p:outputPanel  layout="block" style="width:300%;border:4px;margin-bottom:200px; align-content: center;">
                                <p:panel id="conpnl" header="Ingrese los datos:" style="color: black; font-family: cursive">
                                    <h:panelGrid columns="2">

                                        <h:outputText value="Nombre *"  style="color: black; font-family: cursive " />
                                        <p:inputText id="Nombre"  value="#{floraManagedBean.nombre_Flora}" onkeypress="pasardatos()"/>

                                        <h:outputText value="Familia *" style="color: black; font-family: cursive "/>
                                        <p:selectOneMenu id="listafamilia"  value="#{floraManagedBean.nombreFamilia}" filter="true">
                                            <f:selectItem itemLabel="Elija una opción" />
                                            <f:selectItems value="#{familiaManagedBean.cargarFamilia()}" /> 
                                        </p:selectOneMenu>

                                        <h:outputText value="Reserva *" style="color: black; font-family: cursive "/>
                                        <p:selectOneMenu id="listareserva"  value="#{floraManagedBean.nombre_Res}" filter="true">
                                            <f:selectItem itemLabel="Elija una opción" />
                                            <f:selectItems value="#{reservaManagedBean.cargarReserva()}" /> 
                                        </p:selectOneMenu>

                                        <h:outputText value="Ubicación" style="color: black; font-family: cursive; text-align: left "/>

                                        <h:outputText value="Eje X *" style="color: black; font-family: cursive" />

                                        <h:outputText value="Eje Y *" style="color: black; font-family: cursive"/>
                                        <p:inputText value="#{floraManagedBean.ubicacionY}"/>
                                        <h:outputText value="Fecha de recolección *" style="color: black; font-family: cursive"/>
                                        <p:inputText value="#{floraManagedBean.recoleccion}" />
                                        <h:outputText value="Nombre del investigador *" style="color: black; font-family: cursive"/>
                                        <p:inputText value="#{floraManagedBean.nombre_Investigador}"/>

                                    </h:panelGrid>

                                    <p:commandButton value="Ingresar Imagenes"  onclick="PF('img1').show();"/>

                                    <h:commandButton value="Guardar" action="#{floraManagedBean.ingresarFlora()}" />

                                </p:panel>
                            </p:outputPanel>
                        </h:form>

                    </div>
                </h:form>
                
                <!--pantalla flotante-->

                            <h:outputText  value="Rango*"  style="color: white; font-family: cursive"/>

                            <h:outputText  value="Descripción*"  style="color: white; font-family: cursive"/>
                            <p:editor id="editor" widgetVar="editorWidget" value="#{analisisManagedBean.descripcion}" width="600" />

                        <h:commandButton value="Guardar" action="#{analisisManagedBean.ingresarAnalisis()}" />

                    <br><h:outputText value="Galeria General" style="color: white; font-family: cursive"/></br>

                        <br><p:fileUpload fileUploadListener="#{uploadBean.handleFileUpload}" mode="advanced" multiple="true" dragDropSupport="false"

                    </h:form>

                    </h:form>

                    <h:form id="formActualizarFoto7">
