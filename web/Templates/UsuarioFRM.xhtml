<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="#{facesContext.externalContext.requestContextPath}/resources/css/default.css" rel="stylesheet" type="text/css" /> 
        <link href="#{facesContext.externalContext.requestContextPath}/resources/css/cssLayout.css" rel="stylesheet" type="text/css" /> 
        <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,400,300,500,600,700" rel="stylesheet"> </link>
        <!--
        CSS
        ============================================= -->
        <link rel="stylesheet" href="#{facesContext.externalContext.requestContextPath}/css/linearicons.css"></link>
        <link rel="stylesheet" href="#{facesContext.externalContext.requestContextPath}/css/font-awesome.min.css"></link>
        <link rel="stylesheet" href="#{facesContext.externalContext.requestContextPath}/css/bootstrap.css"></link>
        <link rel="stylesheet" href="#{facesContext.externalContext.requestContextPath}/css/magnific-popup.css"></link>
        <link rel="stylesheet" href="#{facesContext.externalContext.requestContextPath}/css/animate.min.css"></link>
        <link rel="stylesheet" href="#{facesContext.externalContext.requestContextPath}/css/owl.carousel.css"></link>
        <link rel="stylesheet" href="#{facesContext.externalContext.requestContextPath}/css/main.css"></link>
        <title>Adventure</title>

    </h:head>
    <h:body >

        <div id="top">
            <ui:insert name="top">
                <h:form class="banner-area" id="home">
                    <!-- Start Header Area -->
                    <h:head class="default-header">

                        <nav class="navbar navbar-expand-lg  navbar-light">
                            <div class="item-slider relative" style="background: url(#{facesContext.externalContext.requestContextPath}/img/g5.jpg); width: 100%; height: 200px; background-size: cover;">
                                <a class="navbar-brand" href="/ProyectoFloraandina/index.html">
                                    <img src="#{facesContext.externalContext.requestContextPath}/img/logo.png" alt=""></img>
                                </a>
                                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                                    <span class="text-white lnr lnr-menu"></span>
                                </button>

                                <div class="collapse navbar-collapse justify-content-end align-items-center" id="navbarSupportedContent">
                                    <ul class="navbar-nav">
                                        <li><a href="/ProyectoFloraandina/index.html">INICIO</a></li>

                                        <!-- Dropdown -->

                                    </ul>
                                </div>
                                <!--menu dinamico-->
                                <br></br>
                                <br></br>
                                <h:form >  
                                    <p:growl id="messages"/>
                                    <p:menubar model="#{cMenu.model}" style="background:transparent;">
                                        <f:facet name="options">
                                            <p:commandButton actionListener="#{cMenu.cerrarSesion()}" icon="ui-icon-power" action="/login?faces-redirect=true" title="Cerrar Sesión"/>
                                        </f:facet>
                                    </p:menubar>
                                </h:form>

                                <!-- fin menu dinamico-->



                            </div>
                        </nav>
                    </h:head>
                    <!-- End Header Area -->				
                </h:form>


            </ui:insert>


        </div>
        <div id="content"  >
            <ui:insert name="content"></ui:insert>
            <center>
                <p:messages autoUpdate="true"/>
                <h:form>
                    <p:panel header="Usuario Nuevo" style=" background: black; width:400px">
                        <h:panelGrid columns="2" cellpadding="5">
                            <h:outputLabel for="nombre" value="Nombre:" style=" color: white;" />
                            <p:inputText value="#{cUsuario.nombre}" id="nombreUsu"
                                         required="true" label="nombre" />

                            <h:outputLabel for="cedula" value="Cédula:" style=" color: white;"/>
                            <p:inputText value="#{cUsuario.cedula}" id="cedulaUsu"
                                         required="true" label="cedula" />

                            <h:outputLabel for="contrasena" value="Contraseña:" style=" color: white;"/>
                            <p:password value="#{cUsuario.contrasena}" id="contrasenaUsu" required="true"
                                        label="contrasena" />

                            <h:outputLabel for="correo" value="Correo Electrónico:" style=" color: white;"/>
                            <p:inputText value="#{cUsuario.correo}" id="correoUsu"
                                         required="true" label="correo" />

                            <f:facet name="footer">
                                <center>
                                    <p:commandButton id="RegistroButton" value="Registro" style=" color: black;"
                                                     action="#{cUsuario.ingresarUsuario()}" />
                                </center>
                            </f:facet>

                        </h:panelGrid>
                    </p:panel>
                </h:form>
            </center>


            <!--<div id="left">
                <ui:insert name="left">Left</ui:insert>
            </div>-->


        </div>



    </h:body>





</html>
