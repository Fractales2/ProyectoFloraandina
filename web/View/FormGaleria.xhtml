<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="#{facesContext.externalContext.requestContextPath}/resources/css/default.css" rel="stylesheet" type="text/css" /> 
        <link href="#{facesContext.externalContext.requestContextPath}/resources/css/cssLayout.css" rel="stylesheet" type="text/css" /> 
        
    </h:head>
    <h:body>
        
        <div id="top">
            <ui:insert name="top"></ui:insert>
            <div id="background">
                <p:imageCompare leftImage="/Imagenes/paisaje1.jpg"
                                rightImage="/Imagenes/paisaje2.jpg"
                                width="100%" height="300"/> 
            </div>
            <div id="menu">
                <h:form>  
                    <p:growl id="messages"/>
 
                    <p:menubar>
                        <p:menuitem value="Inicio" url="http://www.primefaces.org" />

                        <p:submenu label="Galerias" icon="pi pi-file">
                            <p:menuitem value="General" outcome="/View/FormGaleria" />
                            <p:separator />
                            <p:menuitem value="Tecnica" url="#" />
                            <p:separator />
                            <p:menuitem value="Practica" url="#" />
                        </p:submenu>

                        <p:submenu label="Ingresar" icon="pi pi-file">
                            <p:menuitem value="Usuario" url="#" />
                            <p:separator />
                            <p:menuitem value="Planta" url="#" />
                        </p:submenu>

                        <p:menuitem value="Quienes Somos" url="http://www.primefaces.org" />
                        <p:menuitem value="Contactos" url="http://www.primefaces.org" />


                    </p:menubar>
                </h:form>
            </div>
        </div>
        <div>
           
            <div id="content" class="">
                <ui:insert name="content"></ui:insert>
                 <p:tab title="Ingresar Galeria">
            <p:panel style="text-align: center">
                
                <h:outputLabel value="Nombre:"/>
                <p:inputText id="txtNombreFlora" 
                             value="#{galeriaMB.nombre_Flora}" /><br/><br/>
                
                <h:outputLabel value="Ubicacion X:"/>
                <p:inputText id="txtUbicacionX" 
                         value="#{galeriaMB.ubicacionX}" /> <br/><br/>
                
                <h:outputLabel value="Ubicacion Y:"/>
                <p:inputText id="txtUbicacionY" 
                         value="#{galeriaMB.ubicacionY}" /> <br/><br/>
                
                <h:outputLabel value="Codigo Herbario:"/>
                <p:inputText id="txtCodigoHerbario" 
                         value="#{galeriaMB.cod_Herbario}" /> <br/><br/>
                
                <h:outputLabel value="Nombre Investigador:"/>
                <p:inputText id="txtNombreInvestigador" 
                         value="#{galeriaMB.nombre_Investigador}" /> <br/><br/>
                
                <h:outputLabel value="Fecha de Recoleccion:"/>
                
                <p:inputText id="txtRecoleccion" 
                         value="#{galeriaMB.recoleccion}" /> <br/><br/>
                
                <h:form enctype="multipart/form-data">
                    <h:inputFile value="#{galeriaMB.image}"/>
                    <h:commandButton  value="Subir" action="#{galeriaMB.subirImagen()}">
                        <f:ajax execute="@form" render="@form" event="change" listener="#{galeriaMB.subirImagen()}"/>
                    </h:commandButton>
                    <h:panelGroup rendered="#{galeriaMB.upladed}" layout="block" style="text-align: center">
                        <img src="image.png" height="400" width="400" style="border: 3px solid #DDD;"/>
                    </h:panelGroup>
      
                </h:form>
                              
            </p:panel>
        </p:tab>
            </div>
        </div>
        <div id="bottom">
            <ui:insert name="bottom"></ui:insert>
            <div>
                <h:form>
                    <h2>"Dirección: Panamericana Sur km 1 1/2, Riobamba-Ecuador | Teléfono: 593(03) 2998-200 | Telefax: (03)2317-001 | Código Postal: EC060155"</h2>
                </h:form>
               
            </div>
        </div>
        
       
        
    </h:body>
</html>
