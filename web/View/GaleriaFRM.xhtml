<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<ui:composition template="./../Templates/IndexPF.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <link href="#{facesContext.externalContext.requestContextPath}/resources/css/default.css" rel="stylesheet" type="text/css" /> 
    <link href="#{facesContext.externalContext.requestContextPath}/resources/css/cssLayout.css" rel="stylesheet" type="text/css" /> 

    <ui:define name="content">
        <div id="content" class="">
            <h:form>
                <ui:insert name="content"></ui:insert>
                <div id="galeria">

                    <h:form>


                        <p:outputPanel id="restrictPanel" layout="block" style="width:400px;height:200px;border:1px solid #666666;margin-bottom:150px; align-content: center;">
                            <p:panel id="conpnl" header="Ingrese los datos:" style="color: black; font-family: cursive">
                                <h:panelGrid columns="2">

                                    <h:outputText value="Nombre *" style="color: black; font-family: cursive "/>
                                    <h:inputText value="#{familiaManagedBean.familianuevo.id_Familia}"/>

                                    <br><h:outputText value="Ubicación" style="color: black; font-family: cursive; text-align: left "/></br>
                                    <h:outputText value="Ingrese las coordenadas:" style="color: black; font-family: cursive" />

                                    <h:outputText value="Eje X *" style="color: black; font-family: cursive" />
                                    <h:inputText value="#{familiaManagedBean.familianuevo.nombre_Familia}"/>
                                    <h:outputText value="Eje Y *" style="color: black; font-family: cursive"/>
                                    <h:inputText value="#{familiaManagedBean.familianuevo.id_Familia}"/>
                                    <h:outputText value="Fecha de recolección *" style="color: black; font-family: cursive"/>
                                    <h:inputText value="#{familiaManagedBean.familianuevo.nombre_Familia}"/>
                                    <h:outputText value="Codigo del Herbario *" style="color: black; font-family: cursive"/>
                                    <h:inputText value="#{familiaManagedBean.familianuevo.id_Familia}"/>
                                    <h:outputText value="Nombre del investigador *" style="color: black; font-family: cursive"/>
                                    <h:inputText value="#{familiaManagedBean.familianuevo.nombre_Familia}"/>
                                    <h:outputText value="Subir Imagenes" style="color: black; font-family: cursive"/>
                                    <br><h:outputText value="Galeria General" style="color: black; font-family: cursive"/></br>
                                    <h:outputText value="Galeria Técnica:" style="color: black; font-family: cursive"/>
                                    <br><h:outputText value="Frontal" style="color: black; font-family: cursive"/></br>
                                    <h:outputText value="Corte" style="color: black; font-family: cursive"/>
                                    <br><h:outputText value="Lateral" style="color: black; font-family: cursive"/></br>
                                    <h:outputText value="Senital" style="color: black; font-family: cursive"/>





                                </h:panelGrid>
                                <h:commandButton value="Ingresar" action="#{familiaManagedBean.ingresarFamilia()}" style="color: black; font-family: cursive"/>
                            </p:panel>
                        </p:outputPanel>
                    </h:form>
                </div>
            </h:form>

        </div>
    </ui:define>

</ui:composition>
