<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>

        <ui:composition template="./../Templates/IndexPF.xhtml">

            <link href="#{facesContext.externalContext.requestContextPath}/resources/css/default.css" rel="stylesheet" type="text/css" /> 
            <link href="#{facesContext.externalContext.requestContextPath}/resources/css/cssLayout.css" rel="stylesheet" type="text/css" /> 
            <ui:define name="content">
                <div id="content" class="">
                    <h:form id="frmUsuario" enctype="multipart/form-data">
                        <ui:insert name="content"></ui:insert>
                        <div id="galeria">

                            <h:form id="f1" enctype="multipart/form-data" >
                           
                                <p:outputPanel id="restrictPanel" layout="block" style="width:500%;height:100%;border:4px solid #666666;margin-bottom:220px; align-content: center;">

                                    

                                    <p:panel id="conpnl" header="Ingrese los datos:" style="color: black; font-family: cursive">
                                        <h:panelGrid columns="2">

                                            <h:outputText value="Nombre *" style="color: black; font-family: cursive "/>
                                            <h:inputText id="nombreUsu" value="#{usuarioManagedBean.usuarionuevo.nombre_User}"/>
                                            <h:outputText value="Contraseña *" style="color: black; font-family: cursive "/>
                                            <h:inputSecret id="contrasenaUsu" value="#{usuarioManagedBean.usuarionuevo.contrasena_User}"/>
                                            <h:outputText value="Cédula *" style="color: black; font-family: cursive "/>
                                            <h:inputText id="cedulaUsu" value="#{usuarioManagedBean.usuarionuevo.cedula_User}"/>
                                            <h:outputText value="Correo Electrónico *" style="color: black; font-family: cursive "/>
                                            <h:inputText id="correoUsu" value="#{usuarioManagedBean.usuarionuevo.correo_User}"/>


                                        </h:panelGrid>
                                        <h:commandButton value="Registrarte" action="#{imagenManagedBean.ingresarImagen()}" style="color: black; font-family: cursive"/>
                                    </p:panel>
                                </p:outputPanel>
                            </h:form>
                        </div>
                    </h:form>

                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
