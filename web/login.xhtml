<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="#{facesContext.externalContext.requestContextPath}/resources/css/default.css" rel="stylesheet" type="text/css" /> 
        <link href="#{facesContext.externalContext.requestContextPath}/resources/css/cssLayout.css" rel="stylesheet" type="text/css" /> 
        <title>Flora Andina</title>
    </h:head>

    <h:body >
        <div id="top">
            <ui:insert name="top"></ui:insert>
            <div id="background">
                <p:imageCompare leftImage="/Imagenes/paisaje1.jpg"
                                rightImage="/Imagenes/paisaje2.jpg"
                                width="100%" height="300"/> 
            </div>
            <div id="menu">
                <h:form>  
                    <p:growl id="messages"/>

                    <p:menubar>
                        <p:menuitem value="Inicio" outcome="/Templates/PantallaPrincipal.xhtml?faces-redirect=true" />

                        <p:submenu label="Galerias" icon="pi pi-file">
                            <p:menuitem value="General" outcome="/Templates/galeriaGeneral.xhtml?faces-redirect=true" />
                            <p:separator />
                            <p:menuitem value="Tecnica" outcome="/Templates/galeriaTecnica.xhtml?faces-redirect=true" />
                            <p:separator />
                            <p:menuitem value="Archivos" url="#" />
                        </p:submenu>
                        <p:menuitem value="Quienes Somos" outcome="/Templates/QuienesSomos.xhtml?faces-redirect=true"  />
                        <p:menuitem value="Contactos" outcome="/Templates/Contacto.xhtml?faces-redirect=true" />


                    </p:menubar>
                    <p:growl id="growl" sticky="true" showDetail="true" />

                    <p:messages autoUpdate="true" showDetail="true"/>
                    <h:form>
                        <p:panel header="Login" style="width:300px">
                            <h:panelGrid columns="2" cellpadding="5">
                                <h:outputLabel for="username" value="Cédula:" />
                                <p:inputText value="#{cLogin.strCedula}" id="username"
                                             required="true" label="username" />
                                <h:outputLabel for="password" value="Clave:" />
                                <p:password value="#{cLogin.strClave}" id="password" required="true"
                                            label="password" />

                                <h:column />
                                <p:commandButton id="loginButton" value="Login" icon="ui-icon-key" 
                                                 action="#{cLogin.login()}"  />                            

                            </h:panelGrid>
                        </p:panel>
                    </h:form>


                </h:form>
            </div>
        </div>
        <div>

            <div id="content" class="center_content" >
                <ui:insert name="content"></ui:insert>
                <div id="fondo">

<!--<img src="#{facesContext.externalContext.requestContextPath}/Imagenes/fondo2.jpg" width="100%"></img>-->
                </div>

            </div>
        </div>
        <div id="bottom">
            <ui:insert name="bottom"></ui:insert>
            <div>
                <h:form>
                    <h2>"Dirección: Panamericana Sur km 1 1/2, Riobamba-Ecuador | Teléfono: 593(03) 2998-200 | Telefax: (03)2317-001 | Código Postal: EC060155"</h2>
                </h:form>

            </div>
        </div>

    </h:body>

</html>
